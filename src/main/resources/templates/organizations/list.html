<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Assignment 03 - Organizations</title>
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
	rel="stylesheet" />
<!-- MDB -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Recruitment System</a>
			<button class="navbar-toggler" type="button"
				data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/candidates.html}">Candidates</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/organizations.html}">Organizations</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/jobs.html}">Jobs</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<br>
		<h2>Organizations</h2>
		<a th:href="@{/create-organization.html}" class="btn btn-primary btn-lg" tabindex="-1"
			role="button" aria-disabled="true">Create Organization</a>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Organization Name</th>
					<th>Organization ID</th>
					<th>Address</th>
					<th>Phone</th>
					<th>Website</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="organization : ${organizations}">
					<td><a th:href="@{/organizations.html(orgName=${organization.orgName})}"
						th:text="${organization.orgName}" href="#"></a></td>
					<td th:text="${organization.orgId}"></td>
					<td th:text="${organization.address}"></td>
					<td th:text="${organization.phone}"></td>
					<td th:text="${organization.website}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
