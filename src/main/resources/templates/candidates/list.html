<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Assignment 03 - Candidates</title>
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
	rel="stylesheet" />
<!-- MDB -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Recruitment System</a>
			<button class="navbar-toggler" type="button"
				data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/candidates.html}">Candidates</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/organizations.html}">Organizations</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/jobs.html}">Jobs</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<br>
		<h2>Available Candidates</h2>
		<a th:href="@{/create-candidate.html}" class="btn btn-primary btn-lg" tabindex="-1"
			role="button" aria-disabled="true">Create Candidate</a>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Full Name</th>
					<th>Address</th>
					<th>City</th>
					<th>Phone</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="candidate : ${candidates}">
					<td th:text="${candidate.firstName+ ' ' +candidate.lastName}">First
						Name</td>
					<td th:text="${candidate.address}">Address</td>
					<td th:text="${candidate.city}">City</td>
					<td th:text="${candidate.phone}">Phone</td>
					<td><a th:href="@{/candidates.html(email=${candidate.email})}"
						th:text="${candidate.email}" href="#">Email</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
